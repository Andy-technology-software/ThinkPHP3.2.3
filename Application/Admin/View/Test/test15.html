<!DOCTYPE html>
<html>
<head>
	<title>if标签2-10</title>
</head>
<body>
<if condition = '$day == 1'>
周1

<elseif condition = '$day == 3' />

<elseif condition = '$day == 5' />
周5

周6
</else>
周日
</if>
</body>
</html>
